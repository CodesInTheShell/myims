{% extends 'base.html' %}

{% block body %}


<div id="base_dashboard_div" > 
    <h5 style="display: inline-block; color: white;">Hi {{user.username}},</h5> <span><a href="{% url 'user_logout' %}">Logout</a></span> 
</div>
<div class="container-fluid">
	<div class="row">
		<div id="menu_panel" class="col-sm-2 nopadding">
			<a href="{% url 'dashboard'%}"> <button type="button" class="dashboard_menu_btn">Dashboard</button></a>
			<a href="{% url 'items'%}"> <button type="button" class="dashboard_menu_btn">Items</button></a>
			<a href="{% url 'incoming_item'%}"> <button type="button" class="dashboard_menu_btn">Incoming Items</button></a>
			<a href="{% url 'outgoing_item'%}"> <button type="button" class="dashboard_menu_btn">Outgoing Items</button></a>
			{% if user.is_staff %}
			    <a href="/admin"> <button type="button" class="dashboard_menu_btn">User Administration</button></a>
			{% endif %}			
		</div>

		<div class="col-sm-10">
			{% block dashpanel %}

			{% endblock %}
		</div>
	</div>
</div>

{% endblock %}
