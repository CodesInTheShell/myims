{% extends 'base_dashboard.html' %}


{% block dashpanel %}

	<br>
	<div class="button-group">
		<a href="{% url 'add_item' %}" class="btn btn-success btn-sm" role="button">Add new item</a>
	</div>

	<br>

	<div id="item_list_div">
		
		<table class="table table-sm table-hover" style="table-layout: fixed; width: 100%">

			<thead>
				<tr>
										
					<th style="width: 30%">SKU</th>
					<th style="width: 45%">Description</th>
					<th style="width: 10%">On-Hand</th>					
					<th style="width: 15%"></th>
				</tr>
			</thead>

			<tbody>

				{% for item in items%}
					<tr>
						<td>{{ item.sku }}</td>
						<td>{{ item.description }}</td>
						<td>{{ item.onhand }}</td>
						<td> <a href="{% url 'edit_item' item.pk %}" class="btn btn-warning btn-sm" role="button">Edit</a> <a href="{% url 'delete_item' item.pk %}" class="btn btn-danger btn-sm" role="button">Remove</a></td>
					</tr>
				{% endfor %}
				
			</tbody>
		</table>

	</div>

{% endblock %}
